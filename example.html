<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/jquery.ui-checkbox.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/jquery.ui-checkbox.js"></script>
        <script>

            $(document).ready(function () {

                var value = true;

                $('.ui-checkbox-control')
                    .UICheckBox({
						title: 'Your CheckBox Label'
					})
                    .on('change', function (event, value) {

                        $('.value').text(value);

                    });

                $('.value').text(
					$('.ui-checkbox-control').UICheckBox('value')
				);


                $('form input[type=checkbox]')
                        .on('change', function () {

                            var name = $(this).prop('name'),
								value = $(this).prop('checked');
							
							if (name === 'useFA') {
							
								$('.ui-checkbox-control')
									.toggleClass('ui-checkbox-fa-icon')
									.UICheckBox({
										iconClass: value ? 'fa fa-check' : ''
									});
								
							} else {
								
								$('.ui-checkbox-control').UICheckBox(name, value);
							}
                        });
            });

        </script>
    </head>
    <body>
        <div class="container">
            <h1>UI<strong>CheckBox</strong></h1>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="ui-checkbox-control"></div>
                </div>
                <div class="col-xs-12 visible-xs text-center">
                    <p>Your selected value: <b class="value"></b></p>
                </div>
                <div class="col-sm-6 hidden-xs text-left">
                    <p>Your selected value: <b class="value"></b></p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Play with control options:</div>
                        <div class="panel-body">
                            <form role="form" onsubmit="return false">
                                <div class="checkbox">
                                    <label><input name="disabled" type="checkbox" /> disabled</label>
                                </div>
                                <div class="checkbox">
                                    <label><input name="useFA" type="checkbox" /> use Fontawesome</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
					<div class="panel panel-default">
                        <div class="panel-heading">Little help</div>
                        <div class="panel-body">
							You can also specifiy custom options for your control:<ul>
                                <li><strong>enabled</strong> - to set accessible state, by default is true</li>
								<li><strong>use Fontawesome</strong> - to enable using Fontawesome (through iconClass option)</li>
                            </ul>
						</div>
					</div>
                </div>
            </div>
        </div>
    </body>
</html>
